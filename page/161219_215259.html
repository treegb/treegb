<script type="text/javascript">
window.onload = apple;

var i = 0;

var apple = setInterval(function () {
    var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
    var viewportReport = document.getElementById("viewportReport");
    /*viewportReportTextnode.remove();*/
    var viewportReportTextnode;
    viewportReportTextnode = document.createTextNode(' ' + w + 'x' + h);
    viewportReport.appendChild(viewportReportTextnode);
    i = i + 1;
        
    if (i>=300) {
        clearInterval(apple);
    }
}, 1000);
